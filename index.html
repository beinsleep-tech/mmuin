<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        #loading {
            font-size: 20px;
        }
        #message {
            display: none;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка...</div>
    <div id="message">В приложении проводятся технические работы. Пожалуйста, попробуйте позже.</div>

    <script>
        Telegram.WebApp.ready();

        const startParam = Telegram.WebApp.initDataUnsafe.start_param || '';

        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        if (startParam === 'bull2') {
            // Показываем загрузку минимум 1 секунду
            setTimeout(() => {
                // Надёжный способ открыть бота на всех платформах (Android, iOS, Desktop)
                const botLink = 'https://t.me/allahdinbot';

                // Создаём невидимую ссылку и кликаем по ней
                const a = document.createElement('a');
                a.href = botLink;
                a.target = '_blank';  // На всякий случай
                a.rel = 'noopener';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();

                // Дополнительно пробуем официальный метод (работает на Desktop и часто на iOS)
                if (Telegram.WebApp.openTelegramLink) {
                    Telegram.WebApp.openTelegramLink(botLink);
                }

                // Опционально закрываем Mini App после редиректа
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 500);
            }, 1000);
        } else {
            loadingDiv.style.display = 'none';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
