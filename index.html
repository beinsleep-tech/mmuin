<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const validKey = 'bull2';
        const mainBotUsername = 'kvlwekpbpbot';

        const startParam = Telegram.WebApp.initDataUnsafe.start_param || '';

        if (startParam.trim() === validKey) {
            // Правильный ключ — открываем чат с основным ботом
            Telegram.WebApp.postEvent('web_app_open_tg_link', {
                path_full: `https://t.me/${mainBotUsername}`
            });
        }

        // В любом случае закрываем Mini App (чтобы не висел белый экран)
        Telegram.WebApp.close();
    </script>
</head>
<body style="margin:0; padding:0; background:#fff;">
</body>
</html>
