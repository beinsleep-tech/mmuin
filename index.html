<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        #loading {
            font-size: 20px;
        }
        #message {
            display: none;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка...</div>
    <div id="message">В приложении проводятся технические работы. Пожалуйста, попробуйте позже.</div>

    <script>
        // Инициализация Web App
        Telegram.WebApp.ready();  // Скрыть placeholder загрузки Telegram

        const startParam = Telegram.WebApp.initDataUnsafe.start_param;

        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        if (startParam === 'bull2') {
            // Показать загрузку на 1 секунду, затем перенаправить
            setTimeout(() => {
                // Открыть другого бота
                Telegram.WebApp.openTelegramLink('https://t.me/allahdinbot');
                // Закрыть Mini App после открытия ссылки (опционально, если нужно)
                Telegram.WebApp.close();
            }, 1000);
        } else {
            // Скрыть загрузку и показать сообщение о работах
            loadingDiv.style.display = 'none';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
